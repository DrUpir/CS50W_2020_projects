<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">

            <div class="upper-right">
                <a href="index.html">Search</a>
            </div>
        </div>

        <div class="search_wrapper center">
            <form class="image_search" action="https://google.com/search">
                <div class="search_text_div_wrapper">
                    <input class="search_text_input" type="text" name="q">
                </div>
                <div>
                    <center>
                        <input type="hidden" name="tbm" value="isch">
                        <input class="search_button" type="submit" value="Image Search">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
