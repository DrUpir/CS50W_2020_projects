<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">

            <div class="upper-right">
                <a href="index.html">Search</a>
            </div>
        </div>

        <div class="advanced_search_bar">
            Advanced Search
        </div>

        <div class="underline"></div>

        <div class="search_wrapper ">

            <form class="advanced_search" action="https://google.com/search">
                <div>
                    <div class="advanced_search_line">
                        <div class="advanced_search_label_div">
                            <label class="advanced_search_top_label">Find pages with...</label>
                        </div>
                        <!-- <div class="advanced_search_input_div">
                            <input class="advanced_search_box" id="i_all" type="text" name="as_q">
                        </div> -->
                    </div>

                    <div class="advanced_search_line">
                        <div class="advanced_search_label_div">
                            <label class="advanced_search_label" for="i_all">all these words:</label>
                        </div>
                        <div class="advanced_search_input_div">
                            <input class="advanced_search_box" id="i_all" type="text" name="as_q">
                        </div>
                    </div>

                    <div class="advanced_search_line">
                        <div class="advanced_search_label_div">
                            <label class="advanced_search_label" for="i_exact">this exact word or phrase:</label>
                        </div>
                        <div class="advanced_search_input_div">
                            <input class="advanced_search_box" id="i_exact" type="text" name="as_epq">
                        </div>
                    </div>

                    <div class="advanced_search_line">
                        <div class="advanced_search_label_div">
                            <label class="advanced_search_label" for="i_exact">any of these words:</label>
                        </div>
                        <div class="advanced_search_input_div">
                            <input class="advanced_search_box" id="i_exact" type="text" name="as_oq">
                        </div>
                    </div>

                    <div class="advanced_search_line">
                        <div class="advanced_search_label_div">
                            <label class="advanced_search_label" for="i_exact">none of these words:</label>
                        </div>
                        <div class="advanced_search_input_div">
                            <input class="advanced_search_box" id="i_exact" type="text" name="as_eq">
                        </div>
                    </div>

                    <div class="advanced_search_line">
                        <!-- <div class="advanced_search_label_div">
                            
                        </div> -->
                        <!-- <div class="advanced_search_input_div"> -->
                        <!-- <div class="advanced_search_input_div"> -->
                            <input class="advanced_search_button"  type="submit" value="Advanced Search">
                        <!-- </div> -->
                    </div>
                    <!-- <div class="advanced_search_line">
                        <input class="advanced_search_button"  type="submit" value="Advanced search_wrapper">
                    </div> -->
                </div>
            </form>
        </div>
        
    </body>
</html>
